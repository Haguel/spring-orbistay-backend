spring.datasource.url=${AZURE_POSTGRESQL_URL}
spring.datasource.username=${AZURE_POSTGRESQL_USERNAME}
spring.datasource.password=${AZURE_POSTGRESQL_PASSWORD}
spring.flyway.url=${AZURE_POSTGRESQL_URL}
spring.flyway.user=${AZURE_POSTGRESQL_USERNAME}
spring.flyway.password=${AZURE_POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.access.secret=${JWT_ACCESS_SECRET}
jwt.refresh.secret=${JWT_REFRESH_SECRET}

spring.data.redis.host=${AZURE_REDIS_HOST}
spring.data.redis.port=${AZURE_REDIS_PORT}
spring.data.redis.password=${AZURE_REDIS_KEY}
spring.data.redis.ssl.enabled=${AZURE_REDIS_SSL}

spring.web.locale=en
spring.web.locale-resolver=fixed